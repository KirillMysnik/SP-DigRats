[section debug_settings]
en="Debug Settings"
ru="Настройки отладки"

[section block_settings]
en="Block Settings"
ru="Настройки блоков"

[section limit_settings]
en="Queue & Limits Settings"
ru="Настройки очередей и ограничений"

[debug_breaking_block]
en="Color of the block that is about to break"
ru="Цвет блока, который скоро будет разрушен"

[block_restore_interval]
en="Block restoration interval (restart the round after setting this cvar)"
ru="Интервал восстановления блоков (начните новый раунд после изменения этой переменной)"

[block_min_restore_delay]
en="Minimum number of seconds after a block has been broken before it can be restored"
ru="Минимальная задержка (в секундах) после разрушения блока до его восстановления"

[queue_approach_interval]
en="Interval for block spawn/remove queues approaching (restart the round after setting this cvar)"
ru="Интервал подходов к очередям спавна/удаления блоков (начните новый раунд после изменения этой переменной)"

[max_entities_spawned_per_tick]
en="Maximum number of func_breakable entities that can be spawned (per tick)"
ru="Максимальное количество func_breakable, которые можно заспавнить за один тик"

[max_entities_removed_per_tick]
en="Maximum number of func_breakable entities that can be removed (per tick)"
ru="Максимальное количество func_breakable, которые можно удалить за один тик"

[max_entities_spawned_per_approach]
en="Maximum number of func_breakable entities that can be spawned (per approach)"
ru="Максимальное количество func_breakable, которые можно заспавнить за один подход к очереди"

[max_entities_removed_per_approach]
en="Maximum number of func_breakable entities that can be removed (per approach)"
ru="Максимальное количество func_breakable, которые можно удалить за один подход к очереди"

[max_entities]
en="Maximum number of func_breakable entities that can exist at once. This is a soft limit, block restoration routine can bypass it in order to avoid deadlocks."
ru="Максимальное количество func_breakable, которые могут существовать одновременно. Это нестрогое ограничение, процесс восстановления блоков может его обходить, чтобы избежать ситуаций мёртвого замка."
